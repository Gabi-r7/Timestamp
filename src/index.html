        <link rel="stylesheet" href="/src/style.css">
        <script src="/src/script.js"></script>
    <title>Nosso trabaio</title>

<body>
    <main>
        <div>
            <h1>Insira uma data válida</h1>
            <input id="input" type="text" placeholder="Digite uma data">
            <button id="botao" onclick="converterData(input.value)">Converter</button>
        </div>
        <table>
            <tr>
                <td>Título:</td>
                <td>Data Atual</td>
                <td>Conversão</td>
            </tr>
            <tr>
                <td>UTC:</td>
                <td id='tempoAgoraEmUTC'></td>
                <td id="conversaoEmUTC"></td>
            </tr>
            <tr>
                <td>Unix:</td>
                <td id="tempoAgoraEmUnix"></td>
                <td id="conversaoEmUnix"></td>
            </tr>
        </table>
    </main>
</body>
</html>
