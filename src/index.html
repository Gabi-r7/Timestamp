<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/src/style.css">
        <script src="/src/script.js"></script>
    <title>Meu Timestamp</title>
</head>
<body>
    <main>
        <div>
            <h1>Insira uma data válida</h1>
            <input id="input" type="text" placeholder="Digite uma data">
            <input list="fusos" id="fuso" placeholder="Selecione o fuso horário">
            <datalist id="fusos">
                <option value="UTC-12:00"></option>
                <option value="UTC-11:00"></option>
                <option value="UTC-10:00"></option>
                <option value="UTC-09:00"></option>
                <option value="UTC-08:00"></option>
                <option value="UTC-07:00"></option>
                <option value="UTC-06:00"></option>
                <option value="UTC-05:00"></option>
                <option value="UTC-04:00"></option>
                <option value="UTC-03:00"></option>
                <option value="UTC-02:00"></option>
                <option value="UTC-01:00"></option>
                <option value="UTC+00:00"></option>
                <option value="UTC+01:00"></option>
                <option value="UTC+02:00"></option>
                <option value="UTC+03:00"></option>
                <option value="UTC+04:00"></option>
                <option value="UTC+05:00"></option>
                <option value="UTC+06:00"></option>
                <option value="UTC+07:00"></option>
                <option value="UTC+08:00"></option>
                <option value="UTC+09:00"></option>
                <option value="UTC+10:00"></option>
                <option value="UTC+11:00"></option>
                <option value="UTC+12:00"></option>
            </datalist>
            <button id="botao" onclick="converterData(input.value, fusos.value)">Converter</button>
        </div>
        <table>
            <tr>
                <td>Título:</td>
                <td>Data Atual</td>
                <td>Conversão</td>
            </tr>
            <tr>
                <td>UTC:</td>
                <td id='tempoAgoraEmUTC'></td>
                <td id="conversaoEmUTC"></td>
            </tr>
            <tr>
                <td>Unix:</td>
                <td id="tempoAgoraEmUnix"></td>
                <td id="conversaoEmUnix"></td>
            </tr>
            <tr>
                <td>Fuso horário escolhido:</td>
                <td id="tempoAgoraEmFuso" ></td>
        </table>
        <div>
            <h1>Diferença</h1>
            <input id="inputDiferenca1" type="text" placeholder="Digite a primeira data">
            <button id="botao" onclick="calcularDiferenca(inputDiferenca1.value, inputDiferenca2.value)">Calcular diferença</button>
            <input id="inputDiferenca2" type="text" placeholder="Digite a segunda data">
            <table>
                <tr>
                    <td>Título:</td>
                    <td>Diferença</td>
                </tr>
                <tr>
                    <td>Dias:</td>
                    <td id="diferencaDias"></td>
                </tr>
                <tr>
                    <td>Horas:</td>
                    <td id="diferencaHoras"></td>
                </tr>
                <tr>
                    <td>Minutos:</td>
                    <td id="diferencaMinutos"></td>
                </tr>
                <tr>
                    <td>Segundos:</td>
                    <td id="diferencaSegundos"></td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
